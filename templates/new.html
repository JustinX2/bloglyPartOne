{% extends 'base.html' %}
{% block content %}
<h1>Create a user</h1>
<form action="/users/new" method="post">
    First Name: <input type="text" name="first_name" placeholder="Enter a first name"><br>
    Last Name: <input type="text" name="last_name" placeholder="Enter a last name"><br>
    Image URL: <input type="text" name="image_url" placeholder="Provide an image of user"><br>
    <input type="submit" value="Add User">
</form>
{% endblock %}
